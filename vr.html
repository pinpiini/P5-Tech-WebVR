<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  </head>
  
  </head>
  <body>
    <a-scene physics="debug: true;">
      <a-assets>
        <a-asset-item id="buildings" src="glb/wizards_library.glb"></a-asset-item>
        <a-asset-item id="book" src="glb/book.glb"></a-asset-item>
        <a-asset-item id="table" src="glb/table.glb"></a-asset-item>
        <a-asset-item id="ac" src="glb/air_conditioner.glb"></a-asset-item>
      </a-assets>

      
        <a-entity gltf-model="#book" hoverable grabbable stretchable draggable droppable scale= "0.1 0.1 0.1" position="0 0.77 0"></a-entity>
        <a-entity gltf-model="#ac" scale= "0.1 0.1 0.1" position="0 2 -14.4"></a-entity>
        <a-entity gltf-model="#table" scale= "0.4 0.4 0.4" position="0 0 0"></a-entity>
        <a-entity gltf-model="#buildings" scale= "0.5 0.5 0.5" position="0 0 0"></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
      
      
        <a-entity id="rig" position="0 1 0" rotation="0 0 0">
          <a-entity camera look-controls wasd-controls="acceleration:10" position="0 0 0"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
